{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartSmart AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F2F2F2;
        }

        /* Top Section Styles */
        .top-section {
            background-color: rgba(168, 230, 207, 0.33); /* Green color for the top section */
            color: black; /* Text color for contrast */
            padding: 20px;
            text-align: center;
        }

        .top-section .header {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .top-section .indicators {
            margin-top: 10px;
            display: flex;
            justify-content: space-evenly;
        }

        .top-section .indicators button {
            width: 280px;
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #003366;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .top-section .indicators button:hover {
            background-color: #808080;
            color: white;
        }

        /* Main Layout Styles */
        .container {
            display: flex;
            flex-direction: column;
        }

        .main-content {
            display: flex;
            width: 100%;
        }

        .second-main {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 20px;
            padding: 20px;
            padding-left: 60px;
        }

        .chart-buttons-row {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
        }

        /* Stock List Styles */
        .stock-list {
            background-color: rgba(168, 230, 207, 0.33); /* Match top section color */
            border-right: 1px solid #ccc; /* Optional border for separation */
            padding: 10px;
            width: 250px;
            position: sticky;
            top: 0; /* Ensure it sticks with the top section */
            height: 80vh;
        }

        .stock-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .stock-list li button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            text-align: left;
            border: none;
            background-color: #fff;
            border-radius: 5px;
        }

        .stock-list li button:hover {
            background-color: #808080;
            color: white;
        }

        /* Chart Section */
        .chart-container {
            border: 5px solid #003366;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 400px;
            width: 875px;
        }

        .chart {
            width: 100%;
            height: 400px;
            max-height: 400px;
        }

        .actionsContainer {
            border: 5px solid #003366;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 400px;
            width: 260px;
        }

        .actionsHeader {
            font-size: 14px;
            font-weight: bold;
            padding-bottom: 10px;
            text-decoration: underline;
        }

        /* Actions Section */
        .actions {
            justify-content: space-evenly;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            flex: 1;
        }

        .actions button {
            width: 190px;
            height: 80px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Info Box */
        .info-box {
            width: 100%;
            max-width: 1200px;
            padding: 10px;
            background-color: rgba(168, 230, 207, 0.33);
            border-radius: 10px;
        }

        .info-box textarea {
            width: 100%;
            height: 100px;
            resize: none;
        }

        .stock-header {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Top Section -->
    <div class="top-section">
        <div class="header">ChartSmart AI</div>
        <div class="indicators">
            <button onclick="setIndicator('RSI')">RSI</button>
            <button onclick="setIndicator('MACD')">MACD</button>
            <button onclick="setIndicator('EMA')">EMA</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <!-- Stock List -->
            <div class="stock-list">
                <ul>
                    <li><button stock-name="Nvidia">Nvidia</button></li>
                    <li><button stock-name="Apple">Apple</button></li>
                    <li><button stock-name="Microsoft">Microsoft</button></li>
                    <li><button stock-name="Amazon">Amazon</button></li>
                    <li><button stock-name="Google">Google</button></li>
                    <li><button stock-name="Meta">Meta</button></li>
                    <li><button stock-name="Tesla">Tesla</button></li>
                    <li><button stock-name="Berkshire Hathaway">Berkshire Hathaway</button></li>
                    <li><button stock-name="Taiwan Semiconductors">Taiwan Semiconductors</button></li>
                    <li><button stock-name="Broadcom">Broadcom</button></li>
                </ul>
            </div>

            <!-- Second Main Section -->
            <div class="second-main">
                <div class="stock-header" id="stock-header">Apple</div>
                <!-- Chart and Buttons Row -->
                <div class="chart-buttons-row">
                    <!-- Chart Section -->
                    <div class="chart-container">
                        <canvas id="stockChart" class="chart"></canvas>
                    </div>
    
                    <!-- Buy/Hold/Sell -->
                    <div class="actionsContainer">
                        <div class="actionsHeader">AI-powered Insights</div>
                        <div class="actions">
                            <button>Buy</button>
                            <button>Hold</button>
                            <button>Sell</button>
                        </div>
                    </div>
                </div>

                <!-- Info Box -->
                <div class="info-box">
                    <textarea readonly>
                        Info about the selected indicator, stock, and ML model will appear here.
                    </textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'stock_app/home.js' %}"></script>
</body>
</html>
